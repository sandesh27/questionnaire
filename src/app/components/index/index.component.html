<table class="table table-hover">
  <thead>
  <tr>
      <td>Variable Name</td>
      <td>Question Text</td>
      <td>Question Title</td>
      <td>Answer List</td>
      <td colspan="4">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let question of questions">
          <td>{{ question.v_name }}</td>
          <td>{{ question.q_text }}</td>
          <td>{{ question.q_title }}</td>
          <td>{{ question.a_list }}</td>
          <td><a [routerLink]="['/edit', question._id]" class="btn btn-primary">Edit</a></td>
          <td><button (click)="deleteQuestion(question._id)" class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>
